<div>
  <h2>Kitten's global list:</h2>
  <div *ngFor="let chat of catList" class=" thelist d-flex flex-column align-items-center mt-5 mb-5">
    <div class="description">
      <p>{{chat.name}}</p>
      <p>{{chat.race}}</p>
      <p>{{chat.birthdate}}</p>
    </div>
    <img class="img-fluid" src="{{chat.photo}}" />
    <button type="submit" (click)="adopt(chat.name, chat.race, chat.birthdate, chat.photo)">ADOPTEZ MOI</button>
  </div>
</div>
